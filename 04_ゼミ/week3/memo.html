<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memo</title>
  </head>
  <body>
    <input id="memo-input" />
    <button id="add-button">保存する</button>
    <div id="memo-container"></div>
    <script>
      const memoInput = document.getElementById("memo-input")
      const addButton = document.getElementById("add-button")
      const memoContainer = document.getElementById("memo-container")

      // 保存したメモを管理する配列をどこからでも使えるようにグローバルスコープで前言する
      let memos = []
      const memosJson = localStorage.memos
      memos = JSON.parse(memosJson)
      addButton.onclick = function () {
        // 略
        memos.push(memoInput.value)
        localStorage.memos = JSON.stringify(memos)
        console.log(memos)
        memoContainer.textContent = ""
        for (let i = 0; i < memos.length; i++) {
          const div = document.createElement("div")
          div.textContent = memos[i]
          memoContainer.append(div)
        }
      }
    </script>
  </body>
</html>
